<!-- fragments/login/login-fragment.html -->
<div th:fragment="loginModal"
     class="login-modal-container hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center"
     id="loginModal">
  <div class="social-login-container max-w-md w-full">
    <!-- 로그인 카드 -->
    <div
        class="login-card bg-white rounded-xl shadow-xl p-6 transform transition-all duration-300 scale-95 opacity-0"
        id="loginModalContent">
      <!-- 닫기 버튼 -->
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-800">로그인</h1>
        <button type="button" id="closeLoginModal"
                class="text-gray-400 hover:text-gray-600 focus:outline-none">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- 주요 정보 칩 -->
      <div class="info-chips flex justify-center mb-4">
        <div
            class="info-chip chip-highlight bg-indigo-600 text-white rounded-full px-4 py-2 text-sm flex items-center">
          <i class="fas fa-bolt mr-2"></i> 1초 로그인
        </div>
      </div>

      <!-- 소셜 로그인 버튼 -->
      <div class="space-y-3">
        <a th:href="${googleAuthUrl}"
           class="social-button bg-white border border-gray-300 text-gray-700 flex items-center justify-center w-full py-3 rounded-lg hover:shadow-md transition">
          <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-3">
          Google로 계속하기
        </a>

        <a th:href="${kakaoAuthUrl}"
           class="social-button bg-yellow-400 text-gray-800 flex items-center justify-center w-full py-3 rounded-lg hover:shadow-md transition">
          <img src="https://www.kakaocorp.com/page/favicon.ico" alt="Kakao" class="w-5 h-5 mr-3">
          카카오로 계속하기
        </a>

        <a th:href="${naverAuthUrl}"
           class="social-button bg-green-500 text-white flex items-center justify-center w-full py-3 rounded-lg hover:shadow-md transition">
          <img src="https://www.naver.com/favicon.ico" alt="Naver" class="w-5 h-5 mr-3">
          네이버로 계속하기
        </a>
      </div>

      <!-- 기능 안내 그리드 -->
      <div class="features-grid grid grid-cols-3 gap-2 my-4">
        <div
            class="feature-card bg-indigo-50 rounded-lg p-3 text-center hover:bg-indigo-100 transition">
          <div class="feature-icon text-indigo-600 text-xl mb-1">
            <i class="fas fa-comment"></i>
          </div>
          <div class="text-sm">의견 남기기</div>
        </div>
        <div
            class="feature-card bg-indigo-50 rounded-lg p-3 text-center hover:bg-indigo-100 transition">
          <div class="feature-icon text-indigo-600 text-xl mb-1">
            <i class="fas fa-vote-yea"></i>
          </div>
          <div class="text-sm">투표 참여</div>
        </div>
        <div
            class="feature-card bg-indigo-50 rounded-lg p-3 text-center hover:bg-indigo-100 transition">
          <div class="feature-icon text-indigo-600 text-xl mb-1">
            <i class="fas fa-user-plus"></i>
          </div>
          <div class="text-sm">인물 추가</div>
        </div>
      </div>

      <!-- 정보 안내 -->
      <div class="login-divider flex items-center my-4">
        <div class="flex-grow border-t border-gray-200"></div>
        <span class="px-3 text-gray-500 text-sm">또는</span>
        <div class="flex-grow border-t border-gray-200"></div>
      </div>

      <div class="text-center mb-4">
        <button type="button" id="continueWithoutLogin"
                class="text-indigo-600 font-medium hover:text-indigo-800 transition">
          로그인 없이 둘러보기 <i class="fas fa-arrow-right ml-1"></i>
        </button>
      </div>

      <!-- 개인정보 보호 정책 안내 -->
      <div class="privacy-terms text-xs text-gray-500 text-center mt-4">
        계속 진행 시 <a href="/terms" target="_blank" class="text-indigo-600 hover:underline">이용약관</a> 및
        <a href="/privacy" target="_blank" class="text-indigo-600 hover:underline">개인정보처리방침</a>에
        동의합니다
      </div>
    </div>
  </div>
</div>
