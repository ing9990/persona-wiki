<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 인물 추가 모달 -->
<div th:fragment="figureAddModal">
  <div id="figureAddModal"
       class="hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex">
    <div class="relative bg-white w-full max-w-md m-auto rounded-lg shadow-lg">
      <!-- 모달 헤더 -->
      <div
          class="flex justify-between items-center bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-4 rounded-t-lg">
        <h3 class="text-xl font-bold">인물 추가</h3>
        <button id="closeModal" class="text-white hover:text-gray-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- 모달 내용 -->
      <div class="p-6">
        <!-- 알림 메시지 -->
        <div id="modalSuccessAlert"
             class="mb-4 p-3 bg-green-100 border border-green-200 text-green-700 rounded-md hidden">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 13l4 4L19 7"></path>
            </svg>
            <span>인물이 성공적으로 추가되었습니다!</span>
          </div>
        </div>

        <div id="modalErrorAlert"
             class="mb-4 p-3 bg-red-100 border border-red-200 text-red-700 rounded-md hidden">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2 text-red-500" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <span id="modalErrorMessage">오류가 발생했습니다.</span>
          </div>
        </div>

        <!-- 인물 등록 폼 -->
        <form id="modalFigureForm" class="space-y-4">
          <!-- 인물 이름 -->
          <div>
            <label for="figureName" class="block text-sm font-medium text-gray-700">
              인물 이름 <span class="text-red-500">*</span>
            </label>
            <input type="text" id="figureName" name="figureName" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="예: 윤석열, BTS, 보겸">
          </div>

          <!-- 카테고리 -->
          <div>
            <label for="categoryId" class="block text-sm font-medium text-gray-700">
              카테고리
            </label>
            <select id="categoryId" name="categoryId"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option value="default" selected>카테고리 선택 (선택사항)</option>
              <option th:each="category : ${addFigureCategories}"
                      th:value="${category.id}"
                      th:text="${category.name}">
                카테고리명
              </option>
            </select>
          </div>

          <!-- 이미지 URL -->
          <div>
            <label for="imageUrl" class="block text-sm font-medium text-gray-700">
              이미지 URL
            </label>
            <input type="url" id="imageUrl" name="imageUrl"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="https://example.com/image.jpg">

            <!-- 이미지 미리보기 -->
            <div
                class="mt-2 h-32 bg-gray-100 rounded flex items-center justify-center overflow-hidden">
              <div id="previewPlaceholder" class="text-center text-gray-400">
                <svg class="mx-auto h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <p class="mt-1 text-sm">이미지 미리보기</p>
              </div>
              <img id="previewImage" class="hidden w-full h-full object-cover" alt="미리보기">
            </div>
          </div>

          <!-- 소개 -->
          <div>
            <label for="bio" class="block text-sm font-medium text-gray-700">
              소개 <span class="text-red-500">*</span>
            </label>
            <textarea id="bio" name="bio" rows="3" required
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                      placeholder="인물에 대한 간략한 소개를 작성해주세요..."></textarea>
          </div>
        </form>
      </div>

      <!-- 모달 푸터 -->
      <div class="bg-gray-50 px-4 py-3 sm:px-6 flex flex-row-reverse rounded-b-lg">
        <button type="button" id="submitFigure"
                class="ml-3 inline-flex justify-center items-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          인물 등록
        </button>
        <button type="button" id="cancelButton"
                class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          취소
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
