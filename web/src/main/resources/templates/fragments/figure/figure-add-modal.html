<!-- redesigned-figure-modal.html -->
<div th:fragment="figureAddModal"
     class="login-modal-container hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center"
     id="figureAddModal">
  <div class="social-login-container max-w-md w-full">
    <div
        class="login-card bg-white rounded-xl shadow-xl p-6 transform transition-all duration-300 scale-95 opacity-0"
        id="figureModalContent">

      <!-- 헤더: 아이콘 + 제목 -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center space-x-2">
          <i class="fas fa-user-plus text-indigo-600 text-2xl"></i>
          <h2 class="text-2xl font-bold text-gray-800">인물 추가</h2>
        </div>
        <button type="button" id="closeModal"
                class="text-gray-400 hover:text-gray-600 focus:outline-none">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- 성공/오류 메시지 -->
      <div id="modalSuccessAlert"
           class="mb-4 p-3 bg-green-100 border border-green-200 text-green-700 rounded-md hidden animate-fade-in">
        <div class="flex items-center">
          <i class="fas fa-check-circle mr-2 text-green-500"></i>
          <span>인물이 성공적으로 추가되었습니다!</span>
        </div>
      </div>
      <div id="modalErrorAlert"
           class="mb-4 p-3 bg-red-100 border border-red-200 text-red-700 rounded-md hidden animate-fade-in">
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle mr-2 text-red-500"></i>
          <span id="modalErrorMessage">오류가 발생했습니다.</span>
        </div>
      </div>

      <!-- 등록 폼 -->
      <form method="post" action="/figures" id="modalFigureForm" class="space-y-4">

        <!-- 인물 이름 -->
        <div>
          <label for="figureName" class="block text-sm font-medium text-gray-700">인물 이름 <span
              class="text-red-500">*</span></label>
          <input type="text" id="figureName" name="figureName" required
                 class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                 placeholder="예: 윤석열, BTS, 보겸">
        </div>

        <!-- 카테고리 -->
        <div>
          <label for="categoryId" class="block text-sm font-medium text-gray-700">카테고리</label>
          <select id="categoryId" name="categoryId"
                  class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="default" selected>카테고리 선택 (선택사항)</option>
            <option th:each="category : ${addFigureCategories}" th:value="${category.id}"
                    th:text="${category.name}">
              카테고리명
            </option>
          </select>
        </div>

        <!-- 이미지 URL 입력 + 미리보기 -->
        <div>
          <label for="imageUrl" class="block text-sm font-medium text-gray-700">이미지 URL</label>
          <input type="url" id="imageUrl" name="imageUrl"
                 class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                 placeholder="이미지 주소를 붙여넣으세요 (Ctrl+V 또는 ⌘+V)">

          <!-- 미리보기 박스 -->
          <div
              class="mt-2 relative group h-32 bg-gray-100 rounded flex items-center justify-center overflow-hidden cursor-pointer"
              id="previewContainer">
            <div id="previewPlaceholder" class="text-center text-gray-400 group-hover:hidden">
              <i class="fas fa-image text-3xl mb-1"></i>
              <p class="text-sm">이미지 미리보기</p>
            </div>
            <img id="previewImage" class="hidden w-full h-full object-cover group-hover:opacity-75"
                 alt="미리보기">
            <!-- 확대 아이콘 -->
            <div
                class="absolute inset-0 flex items-center justify-center text-white text-xl opacity-0 group-hover:opacity-100 transition">
              <i class="fas fa-search-plus"></i>
            </div>
          </div>
        </div>

        <!-- 소개 -->
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700">소개 <span
              class="text-red-500">*</span></label>
          <textarea id="bio" name="bio" rows="3" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="인물에 대한 간략한 소개를 작성해주세요..."></textarea>
        </div>
      </form>

      <!-- 푸터 버튼 -->
      <div class="flex flex-row-reverse gap-2 mt-6">
        <button type="submit" id="submitFigure"
                class="inline-flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
          인물 등록
        </button>
        <button type="button" id="cancelButton"
                class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
          취소
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 이미지 확대용 풀스크린 모달 (선택적으로 JS에서 토글) -->
<div id="imageZoomModal"
     class="hidden fixed inset-0 z-50 bg-black bg-opacity-80 flex items-center justify-center">
  <img id="zoomedImage" class="max-w-full max-h-full rounded-lg shadow-lg" alt="확대 이미지">
</div>
