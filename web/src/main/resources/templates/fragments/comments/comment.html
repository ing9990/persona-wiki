<!-- 댓글 템플릿 -->
<template id="comment-template">
  <div class="comment-item border-b border-gray-200 py-4">
    <div class="flex">
      <div class="flex-shrink-0 mr-3">
        <img class="user-profile h-10 w-10 rounded-full object-cover"
             src="" alt="프로필 이미지"
             data-handle-error="true"
             data-placeholder="/img/profile-placeholder.svg">
      </div>

      <div class="flex-grow">
        <div class="flex items-center mb-1">
          <span class="user-nickname font-medium text-gray-900 mr-2"></span>
          <span class="comment-date comment-date-relative text-sm text-gray-500"></span>
        </div>
        <div class="comment-content text-gray-700 mb-2"></div>

        <div class="flex items-center text-sm text-gray-500">
          <button
              class="like-button requires-login flex items-center mr-8 hover:text-indigo-600 text-base">
            <i class="far fa-thumbs-up mr-1 text-lg"></i><span class="like-count">0</span>
          </button>
          <button
              class="dislike-button requires-login flex items-center mr-8 hover:text-red-600 text-base">
            <i class="far fa-thumbs-down mr-1 text-lg"></i><span class="dislike-count">0</span>
          </button>
          <button
              class="add-reply-button requires-login flex items-center hover:text-indigo-600 mr-4 text-base">
            <i class="far fa-comment mr-2"></i><span>답글</span>
          </button>
          <!-- 답글 개수 버튼 - 별도 버튼으로 분리 -->
          <button
              class="view-replies-btn flex items-center ml-4 text-blue-500 hover:text-blue-700 text-base hidden">
            <span class="reply-count">답글 0개</span>
          </button>
        </div>

        <div class="reply-container mt-3 pl-3 border-l-2 border-gray-200 hidden">
          <div class="replies-list"></div>
        </div>
      </div>
    </div>
  </div>
</template>
