<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <title>로그인 - 국민사형투표</title>
  <meta name="description" content="소셜 계정으로 간편하게 로그인하세요">

  <style>
    .social-login-container {
      max-width: 480px;
      margin: 0 auto;
    }

    .login-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }

    .social-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .login-divider::before,
    .login-divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }

    .login-divider span {
      padding: 0 1rem;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .privacy-terms {
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
      margin-top: 2rem;
    }

    .privacy-terms a {
      color: #4f46e5;
      text-decoration: underline;
    }

    .login-benefits {
      margin-bottom: 2rem;
    }

    .benefit-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .benefit-icon {
      margin-right: 0.75rem;
      color: #4f46e5;
    }
  </style>
</head>

<body>
<div layout:fragment="content" class="py-10">
  <div class="social-login-container">
    <!-- 로그인 카드 -->
    <div class="login-card">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">로그인</h1>

      <!-- 로그인 혜택 안내 -->
      <div class="login-benefits bg-indigo-50 p-4 rounded-lg">
        <h2 class="font-medium text-indigo-700 mb-2"><strong>1초</strong>  로그인 시 이용 가능한 기능</h2>
        <div class="benefit-item">
          <span class="benefit-icon"><i class="fas fa-comment"></i></span>
          <span>인물에 대한 의견 남기기</span>
        </div>
        <div class="benefit-item">
          <span class="benefit-icon"><i class="fas fa-vote-yea"></i></span>
          <span>숭배/사형 투표 참여하기</span>
        </div>
        <div class="benefit-item">
          <span class="benefit-icon"><i class="fas fa-user-plus"></i></span>
          <span>새로운 인물 추가 제안하기</span>
        </div>
      </div>

      <!-- 소셜 로그인 버튼 -->
      <div class="mt-6">
        <a th:href="${googleAuthUrl}"
           class="social-button bg-white border border-gray-300 text-gray-700">
          <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-3">
          Google로 계속하기
        </a>

        <a th:href="${kakaoAuthUrl}" class="social-button bg-yellow-400 text-gray-800">
          <img src="https://www.kakaocorp.com/page/favicon.ico" alt="Kakao" class="w-5 h-5 mr-3">
          카카오로 계속하기
        </a>

        <a th:href="${naverAuthUrl}" class="social-button bg-green-500 text-white">
          <img src="https://www.naver.com/favicon.ico" alt="Naver" class="w-5 h-5 mr-3">
          네이버로 계속하기
        </a>
      </div>

      <!-- 정보 안내 -->
      <div class="login-divider">
        <span>또는</span>
      </div>

      <div class="text-center">
        <p class="text-gray-600 mb-4">
          로그인 없이도 국민사형투표의 모든 인물 정보를 <br>
          둘러보실 수 있습니다.
        </p>
        <a href="/" class="text-indigo-600 font-medium hover:text-indigo-800">
          계속 둘러보기 <i class="fas fa-arrow-right ml-1"></i>
        </a>
      </div>

      <!-- 개인정보 보호 정책 안내 -->
      <div class="privacy-terms">
        계속 진행하면 국민사형투표의 <a href="/terms" target="_blank">이용약관</a> 및
        <a href="/privacy" target="_blank">개인정보처리방침</a>에 동의하게 됩니다.
      </div>
    </div>
  </div>
</div>
</body>
</html>
