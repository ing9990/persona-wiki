<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <title>로그인 - 국민사형투표</title>
  <meta name="description" content="소셜 계정으로 1초 로그인">

  <style>
    .social-login-container {
      max-width: 480px;
      margin: 0 auto;
    }

    .login-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }

    .social-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .login-divider::before,
    .login-divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }

    .login-divider span {
      padding: 0 1rem;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .privacy-terms {
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
      margin-top: 2rem;
    }

    .privacy-terms a {
      color: #4f46e5;
      text-decoration: underline;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin: 1.5rem 0;
    }

    .feature-card {
      background-color: #f5f5ff;
      border-radius: 0.8rem;
      padding: 1rem 0.5rem;
      text-align: center;
      transition: all 0.2s;
    }

    .feature-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .feature-icon {
      font-size: 1.5rem;
      color: #4f46e5;
      margin-bottom: 0.5rem;
    }

    .info-chips {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .info-chip {
      background-color: #f3f4f6;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      color: #4b5563;
    }

    .info-chip i {
      margin-right: 0.5rem;
      color: #4f46e5;
    }

    .chip-highlight {
      background-color: #4f46e5;
      color: white;
    }

    .chip-highlight i {
      color: white;
    }
  </style>
</head>

<body>
<div layout:fragment="content" class="py-10">
  <div class="social-login-container">
    <!-- 로그인 카드 -->
    <div class="login-card">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">로그인</h1>

      <!-- 주요 정보 칩 -->
      <div class="info-chips">
        <div class="info-chip chip-highlight">
          <i class="fas fa-bolt"></i> 1초 로그인
        </div>
      </div>

      <!-- 소셜 로그인 버튼 -->
      <div>
        <a th:href="${googleAuthUrl}"
           class="social-button bg-white border border-gray-300 text-gray-700">
          <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-3">
          Google로 계속하기
        </a>

        <a th:href="${kakaoAuthUrl}" class="social-button bg-yellow-400 text-gray-800">
          <img src="https://www.kakaocorp.com/page/favicon.ico" alt="Kakao" class="w-5 h-5 mr-3">
          카카오로 계속하기
        </a>

        <a th:href="${naverAuthUrl}" class="social-button bg-green-500 text-white">
          <img src="https://www.naver.com/favicon.ico" alt="Naver" class="w-5 h-5 mr-3">
          네이버로 계속하기
        </a>
      </div>

      <!-- 기능 안내 그리드 -->
      <div class="features-grid">
        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-comment"></i>
          </div>
          <div class="text-sm">의견 남기기</div>
        </div>
        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-vote-yea"></i>
          </div>
          <div class="text-sm">투표 참여</div>
        </div>
        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <div class="text-sm">인물 추가</div>
        </div>
      </div>

      <!-- 정보 안내 -->
      <div class="login-divider">
        <span>또는</span>
      </div>

      <div class="text-center">
        <a href="/" class="text-indigo-600 font-medium hover:text-indigo-800">
          로그인 없이 둘러보기 <i class="fas fa-arrow-right ml-1"></i>
        </a>
      </div>

      <!-- 개인정보 보호 정책 안내 -->
      <div class="privacy-terms">
        계속 진행 시 <a href="/terms" target="_blank">이용약관</a> 및
        <a href="/privacy" target="_blank">개인정보처리방침</a>에 동의합니다
      </div>
    </div>
  </div>
</div>
</body>
</html>
