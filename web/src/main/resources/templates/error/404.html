<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <title>404 - 페이지를 찾을 수 없습니다</title>
</head>

<body>
<div layout:fragment="content" class="py-12">
  <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 py-6 px-8">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-white bg-opacity-30 rounded-lg p-4">
          <h1 class="text-6xl font-bold text-white">404</h1>
        </div>
        <div class="ml-6">
          <h2 class="text-2xl font-bold text-white">서비스가 준비 중이거나, 페이지를 찾을 수 없습니도희 ♥️</h2>
          <p class="text-indigo-100">요청하신 페이지가 존재하지 않습니다</p>
        </div>
      </div>
    </div>

    <div class="p-8">
      <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">문제 세부 정보</h3>
        <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
          <p class="text-gray-700" th:text="${error}">오류 메시지가 여기에 표시됩니다</p>
          <div th:if="${entityType != null}" class="mt-2 text-sm text-gray-600">
            <span th:text="${entityType}">엔티티</span>:
            <span class="font-mono bg-gray-100 px-1 rounded" th:text="${identifier}">식별자</span>
          </div>
        </div>
      </div>

      <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
        <a href="/"
           class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
          <i class="fas fa-home mr-2"></i> 홈으로 돌아가기
        </a>
        <a href="/categories"
           class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
          <i class="fas fa-list mr-2"></i> 카테고리 둘러보기
        </a>
      </div>

      <div class="mt-8 pt-6 border-t border-gray-200">
        <div class="text-center">
          <p class="text-sm text-gray-600">다른 인물을 검색해보세요</p>
          <form action="/search" method="get" class="mt-2 max-w-md mx-auto">
            <div class="flex rounded-md shadow-sm">
              <input type="text" name="query"
                     class="flex-1 min-w-0 px-3 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                     placeholder="인물 검색...">
              <button type="submit"
                      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
