<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
  <title>이용약관 - 국민사형투표</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">이용약관</h1>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <p class="mb-4">
      이 페이지는 국민사형투표의 이용약관에 대한 정보를 제공합니다.
    </p>
    <p class="mb-4">
      본 사이트를 이용하시는 모든 사용자는 아래의 약관에 동의하는 것으로 간주됩니다.
    </p>
    <ul class="list-decimal list-inside mb-4">
      <li>서비스 이용: 회원가입 및 서비스 이용 시 본 약관에 동의함</li>
      <li>콘텐츠 게시: 게시된 콘텐츠의 책임은 게시자에게 있음</li>
      <li>저작권: 사이트 내 모든 콘텐츠의 저작권은 해당 소유자에게 있음</li>
      <li>서비스 변경 및 종료: 사전 공지 후 변경 또는 종료될 수 있음</li>
    </ul>
    <p>
      이용자는 본 약관을 주기적으로 확인하여 변경된 사항을 숙지해 주시기 바랍니다.
    </p>
  </div>
</div>
</body>
</html>
