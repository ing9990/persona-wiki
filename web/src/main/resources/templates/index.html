<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <title>홈</title>
  <style>
    /* 인물 이미지 컨테이너 스타일 수정 - .figure-image-container 부분 */
    .figure-image-container {
      height: 250px; /* 카드 크기 증가 */
      overflow: hidden;
      position: relative;
    }

    .figure-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 15%; /* 이미지 위치 조정 - 얼굴이 더 잘 보이도록 상단에 맞춤 */
      transition: transform 0.3s ease; /* 호버 효과를 위한 전환 추가 */
    }

    /* 호버 효과 추가 */
    .card-hover:hover .figure-image {
      transform: scale(1.05);
    }

    /* 인물 이름 텍스트에 그림자 효과 추가 */
    .drop-shadow-lg {
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
    }

    /* 카드 크기 균일화를 위한 스타일 */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 카드 최소 너비 증가 */
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* 히어로 섹션 스타일 */
    .hero-section {
      background: linear-gradient(135deg, #6366F1, #8B5CF6);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .hero-title {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .hero-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .hero-button {
      display: inline-block;
      background-color: white;
      color: #4F46E5;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      transition: all 0.2s;
    }

    .hero-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }

    @media (min-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
    }

    /* 아이콘 버튼 스타일 */
    .icon-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .icon-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
<div layout:fragment="content">
  <!-- 히어로 섹션 -->
  <section class="hero-section mb-12">
    <div class="flex flex-col md:flex-row items-center">
      <div class="md:w-3/4 mb-6 md:mb-0">
        <h1 class="hero-title">공적인 인물들에 대한 여러분의 생각을 공유해보세요!</h1>
        <p class="hero-text">익명으로 안전하게 의견을 표현하고, 다양한 시각을 만나보세요.</p>
        <a href="/figures" class="hero-button">
          인물 둘러보기
        </a>
      </div>
    </div>
  </section>

  <!-- 인물 목록 섹션 -->
  <section id="figures" class="mb-12">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">주목받는 인물들</h2>
      <div class="flex space-x-3">
        <!-- 인물 추가 버튼 (아이콘만) -->
        <a href="/add-figure"
           class="icon-button bg-indigo-600 text-white hover:bg-indigo-700 transition"
           title="인물 추가">
          <i class="fas fa-plus-circle"></i>
        </a>

        <!-- 모든 카테고리 버튼 (아이콘만) -->
        <a href="/categories"
           class="icon-button bg-indigo-100 text-indigo-600 hover:bg-indigo-200 transition"
           title="모든 카테고리">
          <i class="fas fa-th-large"></i>
        </a>
      </div>
    </div>

    <!-- 인물 카드 그리드 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 인물 카드 (Thymeleaf로 반복) -->
      <div th:each="figure : ${figures}"
           class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 card-hover flex flex-col h-full">
        <div class="figure-image-container relative">
          <!-- 인물 이미지 -->
          <img
              th:src="${figure.imageUrl != null ? figure.imageUrl : '/img/profile-placeholder.png'}"
              th:alt="${figure.name}" class="figure-image" data-handle-error="true"
              data-placeholder="/img/profile-placeholder.png">

          <!-- 이름을 이미지 위에 오버레이로 배치 -->
          <div
              class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
            <h3 class="text-xl font-bold text-white mb-0 drop-shadow-lg" th:text="${figure.name}">인물
              이름</h3>
          </div>

          <!-- 카테고리 배지 -->
          <span th:if="${figure.category != null}" th:text="${figure.category.displayName}"
                class="absolute top-4 right-4 bg-indigo-600 text-white text-sm px-3 py-1 rounded-full shadow-md">
      카테고리
    </span>
        </div>

        <div class="p-5 flex flex-col flex-grow">
          <!-- 인물 소개 (일부만 표시) -->
          <p class="text-gray-600 mb-4 flex-grow"
             th:text="${figure.bio != null ? #strings.abbreviate(figure.bio, 100) : '소개가 등록되지 않았습니다.'}">
            인물 소개 텍스트...
          </p>

          <!-- 하단 정보 영역 - 통계와 버튼을 가로로 일렬 배치 -->
          <div class="mt-auto flex items-center justify-between">
            <!-- 평판 지표 -->
            <div class="flex items-center">
              <div class="flex items-center mr-3 tooltip" data-tooltip="숭배">
                <i class="fas fa-crown text-green-500 mr-1"></i>
                <span th:text="${figure.reputation.likeCount}">0</span>
              </div>
              <div class="flex items-center mr-3 tooltip" data-tooltip="중립">
                <i class="fas fa-balance-scale text-blue-500 mr-1"></i>
                <span th:text="${figure.reputation.neutralCount}">0</span>
              </div>
              <div class="flex items-center tooltip" data-tooltip="사형">
                <i class="fas fa-skull text-red-500 mr-1"></i>
                <span th:text="${figure.reputation.dislikeCount}">0</span>
              </div>
            </div>

            <!-- 상세 페이지 링크 -->
            <a th:href="@{'/' + ${figure.category.id} + '/@' + ${figure.name}}"
               class="inline-block bg-indigo-600 text-white px-3 py-1.5 rounded-md hover:bg-indigo-700 transition text-sm">
              자세히 보기
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- 페이지 자바스크립트 -->
<th:block layout:fragment="script">
  <!-- 공통 유틸리티 -->
  <script src="/js/utils/utils.js"></script>

  <!-- 페이지별 스크립트 -->
  <script src="/js/utils/image-handler.js"></script>
  <script src="/js/home/index-page.js"></script>

  <script>
    // 기본 페이지 초기화 코드
    document.addEventListener('DOMContentLoaded', function () {
      // 이미지 오류 처리 등의 초기화 코드만 유지
    });
  </script>
</th:block>
</body>
</html>
