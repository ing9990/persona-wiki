<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <title>홈</title>
  <style>
    /* 인물 이미지 컨테이너 스타일 */
    .figure-image-container {
      height: 220px;
      overflow: hidden;
      position: relative;
    }

    .figure-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 15%; /* 이미지 위치 조정 - 얼굴이 더 잘 보이도록 상단에 맞춤 */
    }

    /* 히어로 섹션 스타일 */
    .hero-section {
      background: linear-gradient(135deg, #6366F1, #8B5CF6);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .hero-title {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .hero-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .hero-button {
      display: inline-block;
      background-color: white;
      color: #4F46E5;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      transition: all 0.2s;
    }

    .hero-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }

    @media (min-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
<div layout:fragment="content">
  <!-- 히어로 섹션 -->
  <section class="hero-section mb-12">
    <div class="flex flex-col md:flex-row items-center">
      <div class="md:w-3/4 mb-6 md:mb-0">
        <h1 class="hero-title">공적인 인물들에 대한 여러분의 생각을 공유해보세요!</h1>
        <p class="hero-text">익명으로 안전하게 의견을 표현하고, 다양한 시각을 만나보세요.</p>
        <a href="#figures" class="hero-button">
          인물 둘러보기
        </a>
      </div>
      <div class="md:w-1/4 hidden md:block">
        <img src="/img/discussion-illustration.svg" alt="토론 일러스트" class="w-full">
      </div>
    </div>
  </section>

  <!-- 인물 목록 섹션 -->
  <section id="figures" class="mb-12">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">주목받는 인물들</h2>
      <a href="/categories" class="text-indigo-600 hover:text-indigo-800 transition">
        모든 카테고리 <i class="fas fa-arrow-right ml-1"></i>
      </a>
    </div>

    <!-- 인물 카드 그리드 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 인물 카드 (Thymeleaf로 반복) -->
      <div th:each="figure : ${figures}"
           class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 card-hover">
        <div class="figure-image-container">
          <!-- 인물 이미지 -->
          <img
              th:src="${figure.imageUrl != null ? figure.imageUrl : '/img/profile-placeholder.png'}"
              th:alt="${figure.name}" class="figure-image">
          <!-- 카테고리 배지 -->
          <span th:if="${figure.category != null}" th:text="${figure.category.displayName}"
                class="absolute top-4 right-4 bg-indigo-600 text-white text-sm px-3 py-1 rounded-full">
            카테고리
          </span>
        </div>

        <div class="p-6">
          <!-- 인물 이름 -->
          <h3 class="text-xl font-bold text-gray-800 mb-2" th:text="${figure.name}">인물 이름</h3>

          <!-- 인물 소개 (일부만 표시) -->
          <p class="text-gray-600 mb-4"
             th:text="${figure.bio != null ? #strings.abbreviate(figure.bio, 100) : '소개가 등록되지 않았습니다.'}">
            인물 소개 텍스트...
          </p>

          <!-- 평판 지표 -->
          <div class="flex items-center mb-4">
            <div class="flex items-center mr-4 tooltip" data-tooltip="숭배">
              <i class="fas fa-crown text-green-500 mr-1"></i>
              <span th:text="${figure.reputation.likeCount}">0</span>
            </div>
            <div class="flex items-center mr-4 tooltip" data-tooltip="중립">
              <i class="fas fa-balance-scale text-blue-500 mr-1"></i>
              <span th:text="${figure.reputation.neutralCount}">0</span>
            </div>
            <div class="flex items-center tooltip" data-tooltip="사형">
              <i class="fas fa-skull text-red-500 mr-1"></i>
              <span th:text="${figure.reputation.dislikeCount}">0</span>
            </div>
          </div>

          <!-- 상세 페이지 링크 -->
          <a th:href="@{'/' + ${figure.category.id} + '/@' + ${figure.name}}"
             class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
            자세히 보기
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
