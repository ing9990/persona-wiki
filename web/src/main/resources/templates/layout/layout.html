    "@context": "https://schema.org",

<!-- 헤더 -->
<header class="gradient-bg text-white shadow-md">
  <div class="container mx-auto px-4 py-4">
    <nav class="flex justify-between items-center" aria-label="메인 네비게이션">
      <!-- 수정 후: -->
      <a href="/" class="text-2xl font-bold flex items-center" aria-label="홈으로 이동">
        <img src="/img/logo.svg" alt="국민사형투표 아이콘" class="h-8 mr-2">
        국민사형투표
      </a>

      <!-- 파일: web/src/main/resources/templates/layout/layout.html -->
      <!-- 검색 부분만 수정, 나머지 코드는 유지 -->

      <!-- 실시간 검색 폼 -->
      <div class="flex-grow max-w-xl mx-auto relative" x-data="searchHandler()">
        <form action="/search" method="get" class="w-full" @submit="submitSearch" role="search">
          <label for="search-input" class="sr-only">인물 검색</label>
          <div class="relative">
            <input
                id="search-input"
                type="text"
                name="query"
                placeholder="인물 검색..."
                x-model="searchQuery"
                @input="updateSuggestions"
                @focus="showSuggestions = true"
                @click.away="showSuggestions = false"
                @keydown="handleKeydown"
                class="w-full py-2 px-4 rounded-full bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white"
                aria-label="인물 검색"
                autocomplete="off">
            <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2"
                    aria-label="검색">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </div>

          <!-- 검색 추천 목록 -->
          <div
              x-show="showSuggestions && suggestions.length > 0"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 transform scale-95"
              x-transition:enter-end="opacity-100 transform scale-100"
              x-cloak
              class="absolute z-50 mt-1 w-full bg-white rounded-lg shadow-lg overflow-hidden"
              role="listbox"
              aria-label="검색 추천">
            <ul class="max-h-60 overflow-y-auto py-2">
              <template x-for="(suggestion, index) in suggestions" :key="suggestion.id">
                <li
                    @mousedown.prevent="selectSuggestion(suggestion)"
                    class="px-4 py-2 hover:bg-indigo-50 cursor-pointer transition-colors flex items-center"
                    :class="{'bg-indigo-50': selectedIndex === index}"
                    role="option"
                    :aria-selected="selectedIndex === index">
                  <div class="w-8 h-8 overflow-hidden rounded-full mr-3 bg-gray-200 flex-shrink-0">
                    <img
                        :src="suggestion.imageUrl"
                        :alt="suggestion.name + ' 프로필'"
                        class="w-full h-full object-cover"
                        onerror="this.src='/img/profile-placeholder.png'">
                  </div>
                  <div class="flex-grow">
                    <div class="font-medium text-gray-800" x-text="suggestion.name"></div>
                    <div class="text-xs text-gray-500" x-text="suggestion.categoryName"></div>
                  </div>
                  <span class="text-indigo-500 text-xs ml-2">
              <i class="fas fa-external-link-alt" aria-hidden="true"></i>
            </span>
                </li>
              </template>
            </ul>
          </div>
        </form>
      </div>

      <!-- 메인 메뉴 - PC 화면 -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="/figures" class="text-white hover:text-indigo-100 transition" aria-label="인물 목록">
          <i class="fas fa-users mr-1" aria-hidden="true"></i>
          <span>인물</span>
        </a>

        <!-- 인증 상태에 따른 UI 분기: LayoutHelper 사용 -->
        <th:block th:if="${@layoutHelper.isLoggedIn(session.user)}">
          <!-- (1) 로그인 상태일 때 보이는 링크들 -->
          <a href="/add-figure" class="text-white hover:text-indigo-100 transition"
             aria-label="인물 추가">
            <i class="fas fa-plus-circle mr-1" aria-hidden="true"></i>
            <span>추가</span>
          </a>

          <!-- 프로필 드롭다운 메뉴 -->
          <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center focus:outline-none"
                    aria-expanded="false" aria-haspopup="true">
              <!-- (2) LayoutHelper로 프로필 이미지 결정 -->
              <img th:src="${@layoutHelper.getProfileImage(session.user)}"
                   alt="프로필 이미지"
                   class="w-8 h-8 rounded-full border-2 border-white object-cover"
                   onerror="this.src='/img/profile-placeholder.png';">
            </button>

            <!-- 드롭다운 메뉴 -->
            <div x-show="open"
                 @click.away="open = false"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
              <a href="/mypage" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">
                <i class="fas fa-user mr-2"></i> 내 정보 보기
              </a>
              <a href="/activity" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">
                <i class="fas fa-history mr-2"></i> 내 활동
              </a>
              <div class="border-t border-gray-100 my-1"></div>
              <a href="/auth/logout"
                 class="block px-4 py-2 text-sm text-red-600 hover:bg-indigo-100">
                <i class="fas fa-sign-out-alt mr-2"></i> 로그아웃
              </a>
            </div>
          </div>
        </th:block>

        <!-- 비로그인 상태: 인물 추가 + 로그인 버튼 -->
        <th:block th:unless="${@layoutHelper.isLoggedIn(session.user)}">
          <!-- (3) 비로그인 상태일 때 보이는 링크들 -->
          <a href="/add-figure" class="text-white hover:text-indigo-100 transition"
             aria-label="인물 추가">
            <i class="fas fa-plus-circle mr-1" aria-hidden="true"></i>
            <span>추가</span>
          </a>
          <a href="/login" class="text-white hover:text-indigo-100 transition" aria-label="로그인">
            <i class="fas fa-sign-in-alt mr-1" aria-hidden="true"></i>
            <span>로그인</span>
          </a>
        </th:block>
      </div>

      <!-- 모바일 메뉴 버튼 -->
      <button
          id="mobileMenuButton"
          class="md:hidden text-white focus:outline-none"
          aria-label="메뉴 열기"
          aria-controls="mobileMenu"
          aria-expanded="false">
        <i class="fas fa-bars text-xl" aria-hidden="true"></i>
      </button>
    </nav>

    <!-- 모바일 메뉴 -->
    <div id="mobileMenu" class="md:hidden mt-4 pb-2 hidden" aria-labelledby="mobileMenuButton">
      <div class="flex flex-col space-y-2">
        <a href="/figures"
           class="text-white hover:text-indigo-100 transition py-2 px-3 rounded-md hover:bg-indigo-600">
          <i class="fas fa-users mr-1" aria-hidden="true"></i>
          <span>인물 목록</span>
        </a>

        <!-- 인증 상태에 따른 UI 분기 (모바일) -->
        <th:block th:if="${@layoutHelper.isLoggedIn(session.user)}">
          <a href="/add-figure"
             class="text-white hover:text-indigo-100 transition py-2 px-3 rounded-md hover:bg-indigo-600">
            <i class="fas fa-plus-circle mr-1" aria-hidden="true"></i>
            <span>인물 추가</span>
          </a>

          <a href="/mypage"
             class="text-white hover:text-indigo-100 transition py-2 px-3 rounded-md hover:bg-indigo-600">
            <i class="fas fa-user mr-1" aria-hidden="true"></i>
            <span>내 정보</span>
          </a>

          <a href="/activity"
             class="text-white hover:text-indigo-100 transition py-2 px-3 rounded-md hover:bg-indigo-600">
            <i class="fas fa-history mr-1" aria-hidden="true"></i>
            <span>내 활동</span>
          </a>

          <a href="/auth/logout"
             class="text-white hover:text-indigo-100 transition py-2 px-3 rounded-md hover:bg-indigo-600">
            <i class="fas fa-sign-out-alt mr-1" aria-hidden="true"></i>
            <span>로그아웃</span>
          </a>
        </th:block>

        <th:block th:unless="${@layoutHelper.isLoggedIn(session.user)}">
          <a href="/add-figure"
             class="text-white hover:text-indigo-100 transition py-2 px-3 rounded-md hover:bg-indigo-600">
            <i class="fas fa-plus-circle mr-1" aria-hidden="true"></i>
            <span>인물 추가</span>
          </a>

          <a href="/login"
             class="text-white hover:text-indigo-100 transition py-2 px-3 rounded-md hover:bg-indigo-600">
            <i class="fas fa-sign-in-alt mr-1" aria-hidden="true"></i>
            <span>로그인</span>
          </a>
        </th:block>
      </div>
    </div>
  </div>
</header>

<script>

  // Alpine.js 초기화 및 검색 핸들러 설정
  document.addEventListener('DOMContentLoaded', function () {
    // Alpine.js가 정상적으로 로드되었는지 확인
    if (typeof Alpine !== 'undefined') {
      console.log('Alpine.js 로드 완료');
    } else {
      console.error('Alpine.js 로드 실패');
      // Alpine.js 수동 로딩 시도
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js';
      document.body.appendChild(script);
    }
  });

  // 모바일 메뉴 토글
  document.addEventListener('DOMContentLoaded', function () {
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');

    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', function () {
        const expanded = mobileMenu.classList.toggle('hidden');
        mobileMenuButton.setAttribute('aria-expanded', !expanded);
      });
    }

    // 스크롤 상단 버튼
    const scrollButton = document.getElementById('scrollToTopButton');
    if (scrollButton) {
      // 초기에는 버튼 숨김
      scrollButton.classList.add('hidden');

      // 스크롤 이벤트 리스너
      window.addEventListener('scroll', function () {
        if (window.scrollY > 300) {
          scrollButton.classList.remove('hidden');
        } else {
          scrollButton.classList.add('hidden');
        }
      });

      // 클릭 이벤트 리스너
      scrollButton.addEventListener('click', function () {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }
  });
</script>

<!-- Alpine.js 검색 핸들러 스크립트 -->
<script>
  function searchHandler() {
    return {
      searchQuery: '',
      suggestions: [],
      showSuggestions: false,
      selectedIndex: -1,
      searchTimeout: null,

      // 검색어 입력 시 추천 목록 업데이트
      updateSuggestions() {
        clearTimeout(this.searchTimeout);

        if (this.searchQuery.trim().length === 0) {
          this.suggestions = [];
          this.showSuggestions = false;
          return;
        }

        // 타이핑 멈춘 후 200ms 후에 검색 실행 (타이핑 중에는 API 호출 안함)
        this.searchTimeout = setTimeout(() => {
          this.fetchSuggestions();
        }, 200);
      },

      // API 호출하여 검색 추천 목록 가져오기
      async fetchSuggestions() {
        try {
          const response = await fetch(
              `/api/search/suggestions?query=${encodeURIComponent(this.searchQuery)}`
          );

          if (response.ok) {
            const data = await response.json();
            this.suggestions = data;
            this.showSuggestions = data.length > 0;
            this.selectedIndex = -1;
          }
        } catch (error) {
          console.error('검색 추천 목록 가져오기 실패:', error);
          this.suggestions = [];
          this.showSuggestions = false;
        }
      },

      // 추천 목록에서 항목 선택
      selectSuggestion(suggestion) {
        // 인물 상세 페이지로 이동
        window.location.href = `/${suggestion.categoryId}/@${suggestion.name}`;
      },

      // 검색 폼 제출
      submitSearch(e) {
        if (this.selectedIndex >= 0 && this.suggestions[this.selectedIndex]) {
          e.preventDefault();
          this.selectSuggestion(this.suggestions[this.selectedIndex]);
        }
      },

      // 키보드 이벤트 처리 (화살표 키로 목록 이동)
      handleKeydown(e) {
        if (!this.showSuggestions) {
          return;
        }

        if (e.key === 'ArrowDown') {
          e.preventDefault();
          this.selectedIndex = Math.min(this.selectedIndex + 1, this.suggestions.length - 1);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          this.selectedIndex = Math.max(this.selectedIndex - 1, -1);
        } else if (e.key === 'Enter' && this.selectedIndex >= 0) {
          e.preventDefault();
          this.selectSuggestion(this.suggestions[this.selectedIndex]);
        } else if (e.key === 'Escape') {
          this.showSuggestions = false;
        }
      }
    };
  }
</script>

<!-- 로딩 성능 향상을 위한 지연 로드 스크립트 -->
<script>
  // 이미지 지연 로딩
  document.addEventListener('DOMContentLoaded', function () {
    const lazyImages = document.querySelectorAll('img[loading="lazy"]');
    if ('loading' in HTMLImageElement.prototype) {
      // 브라우저가 지연 로딩을 네이티브로 지원
      lazyImages.forEach(img => {
        img.src = img.dataset.src;
      });
    } else {
      // 지연 로딩 폴백
      const lazyImageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            observer.unobserve(img);
          }
        });
      });

      lazyImages.forEach(img => {
        lazyImageObserver.observe(img);
      });
    }
  });
</script>
