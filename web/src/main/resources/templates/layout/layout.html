<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
  <!-- 공통 헤드 태그 -->
  <th:block th:replace="fragments/common :: head(title=${title}, description=${metaDescription})"></th:block>

  <!-- 페이지별 CSS 확장 -->
  <th:block layout:fragment="css"></th:block>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- 접근성 개선 - 스킵 네비게이션 -->
<a href="#main-content" class="skip-to-content">본문으로 건너뛰기</a>

<!-- 구조화된 데이터 - 웹사이트 정보 -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "국민사형투표",
    "url": "https://국민사형투표.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://국민사형투표.com/search?query={search_term_string}",
      "query-input": "required name=search_term_string"
    },
    "description": "공적인 인물들에 대한 정보와 평가를 공유하는 플랫폼"
  }
</script>

<!-- 헤더 -->
<th:block th:replace="fragments/common :: header"></th:block>

<!-- 메인 콘텐츠 -->
<main id="main-content" class="flex-grow container mx-auto px-4 py-8">
  <!-- 알림 메시지 -->
  <th:block th:replace="fragments/common :: alerts"></th:block>

  <!-- 페이지 컨텐츠 -->
  <th:block layout:fragment="content"></th:block>
</main>

<!-- 푸터 -->
<th:block th:replace="fragments/common :: footer"></th:block>

<!-- 스크롤 상단 버튼 -->
<th:block th:replace="fragments/common :: scroll-to-top"></th:block>

<!-- 환영 모달 -->
<div id="welcomeModal" class="modal-backdrop" aria-hidden="true" role="dialog" aria-modal="true">
  <div id="welcomeModalOverlay" class="absolute inset-0 bg-black bg-opacity-50" tabindex="-1"></div>
  <div id="welcomeModalContent" class="modal-content">
    <button type="button" id="welcomeModalCloseIcon"
            class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none"
            aria-label="닫기">
      <i class="fas fa-times"></i>
    </button>
    <div class="text-center mb-4">
      <i class="fas fa-info-circle text-indigo-600 text-4xl"></i>
    </div>
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      국민사형투표에 오신 것을 환영합니다
    </h2>
    <div id="welcomeModalText" class="text-gray-700 mb-6 text-left leading-relaxed"></div>
    <div class="flex space-x-3 justify-center">
      <button id="welcomeModalCloseBtn"
              class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 hidden">
        이해했습니다
      </button>
      <button id="welcomeModalOptOutBtn"
              class="bg-gray-200 text-gray-800 py-2 px-6 rounded-lg hover:bg-gray-300 transition focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 hidden">
        다시 보지 않기
      </button>
    </div>
  </div>
</div>

<!-- 공통 스크립트 -->
<th:block th:replace="fragments/common :: common-scripts"></th:block>

<!-- 웰컴 모달 스크립트 -->
<script src="/js/welcome-modal.js"></script>

<!-- 페이지별 스크립트 -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
