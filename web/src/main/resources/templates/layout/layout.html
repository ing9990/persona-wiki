<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - 인물사전">인물사전</title>

  <!-- Tailwind CSS - UI 구성을 위한 프레임워크 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">

  <!-- Font Awesome - 아이콘 -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Alpine.js - 간단한 인터랙션 -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- 페이지별 추가 스타일시트 -->
  <th:block layout:fragment="css"></th:block>

  <style>
    /* 공통 스타일 */
    .gradient-bg {
      background: linear-gradient(135deg, #6366F1, #8B5CF6);
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* 키보드 네비게이션을 위한 스타일 */
    .suggestion-active {
      background-color: #EEF2FF;
    }
  </style>

  <script async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1448769500494356"
          crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- 헤더 -->
<header class="gradient-bg text-white shadow-md">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- 로고 -->
      <a href="/" class="text-2xl font-bold flex items-center">
        <i class="fas fa-users mr-2"></i>
        인물사전
      </a>

      <!-- 실시간 검색 폼 -->
      <div class="w-1/2 relative" x-data="searchHandler()">
        <form action="/search" method="get" class="w-full" @submit="submitSearch">
          <div class="relative">
            <input type="text" name="query" placeholder="인물 검색..." x-model="searchQuery"
                   @input="updateSuggestions" @focus="showSuggestions = true"
                   @click.away="showSuggestions = false"
                   @keydown="handleKeydown"
                   class="w-full py-2 px-4 rounded-full bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white">
            <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <!-- 검색 추천 목록 -->
          <div x-show="showSuggestions && suggestions.length > 0"
               x-transition:enter="transition ease-out duration-200"
               x-transition:enter-start="opacity-0 transform scale-95"
               x-transition:enter-end="opacity-100 transform scale-100"
               class="absolute z-50 mt-1 w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <ul class="max-h-60 overflow-y-auto py-2">
              <template x-for="(suggestion, index) in suggestions" :key="suggestion.id">
                <li @mousedown.prevent="selectSuggestion(suggestion)"
                    class="px-4 py-2 hover:bg-indigo-50 cursor-pointer transition-colors flex items-center"
                    :class="{'bg-indigo-50': selectedIndex === index}">
                  <div class="w-8 h-8 overflow-hidden rounded-full mr-3 bg-gray-200 flex-shrink-0">
                    <img :src="suggestion.imageUrl" :alt="suggestion.name"
                         class="w-full h-full object-cover"
                         onerror="this.src='/img/profile-placeholder.png'">
                  </div>
                  <div class="flex-grow">
                    <div class="font-medium text-gray-800" x-text="suggestion.name"></div>
                    <div class="text-xs text-gray-500" x-text="suggestion.categoryName"></div>
                  </div>
                  <span class="text-indigo-500 text-xs ml-2">
                    <i class="fas fa-external-link-alt"></i>
                  </span>
                </li>
              </template>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="flex-grow container mx-auto px-4 py-8">
  <th:block layout:fragment="content"></th:block>
</main>

<!-- 푸터 -->
<footer class="bg-gray-800 text-white py-6">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="mb-4 md:mb-0">
        <p>&copy; 2025 인물사전. All rights reserved.</p>
      </div>

      <div class="flex space-x-4">
        <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-facebook"></i></a>
        <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- 공통 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/utils/utils.js"></script>
<script src="/js/utils/toast-manager.js"></script>
<script src="/js/search/search-handler.js"></script>

<!-- Alpine.js 검색 핸들러 스크립트 -->
<script>
  function searchHandler() {
    return {
      searchQuery: '',
      suggestions: [],
      showSuggestions: false,
      selectedIndex: -1,
      searchTimeout: null,

      // 검색어 입력 시 추천 목록 업데이트
      updateSuggestions() {
        clearTimeout(this.searchTimeout);

        if (this.searchQuery.trim().length === 0) {
          this.suggestions = [];
          this.showSuggestions = false;
          return;
        }

        // 타이핑 멈춘 후 200ms 후에 검색 실행 (타이핑 중에는 API 호출 안함)
        this.searchTimeout = setTimeout(() => {
          this.fetchSuggestions();
        }, 200);
      },

      // API 호출하여 검색 추천 목록 가져오기
      async fetchSuggestions() {
        try {
          const response = await fetch(
              `/api/search/suggestions?query=${encodeURIComponent(this.searchQuery)}`
          );

          if (response.ok) {
            const data = await response.json();
            this.suggestions = data;
            this.showSuggestions = data.length > 0;
            this.selectedIndex = -1;
          }
        } catch (error) {
          console.error('검색 추천 목록 가져오기 실패:', error);
          this.suggestions = [];
          this.showSuggestions = false;
        }
      },

      // 추천 목록에서 항목 선택
      selectSuggestion(suggestion) {
        // 인물 상세 페이지로 이동
        window.location.href = `/${suggestion.categoryId}/@${suggestion.name}`;
      },

      // 검색 폼 제출
      submitSearch(e) {
        if (this.selectedIndex >= 0 && this.suggestions[this.selectedIndex]) {
          e.preventDefault();
          this.selectSuggestion(this.suggestions[this.selectedIndex]);
        }
      },

      // 키보드 이벤트 처리 (화살표 키로 목록 이동)
      handleKeydown(e) {
        if (!this.showSuggestions) {
          return;
        }

        if (e.key === 'ArrowDown') {
          e.preventDefault();
          this.selectedIndex = Math.min(this.selectedIndex + 1, this.suggestions.length - 1);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          this.selectedIndex = Math.max(this.selectedIndex - 1, -1);
        } else if (e.key === 'Enter' && this.selectedIndex >= 0) {
          e.preventDefault();
          this.selectSuggestion(this.suggestions[this.selectedIndex]);
        } else if (e.key === 'Escape') {
          this.showSuggestions = false;
        }
      }
    };
  }
</script>

<!-- 페이지별 자바스크립트 -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
