<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 기본 메타 태그 -->
  <meta name="description" content="국민사형투표 - 공적인 인물들에 대한 정보와 평가를 공유하는 플랫폼"
        th:content="${metaDescription != null ? metaDescription : '국민사형투표 - 공적인 인물들에 대한 정보와 평가를 공유하는 플랫폼'}">
  <meta name="keywords" content="국민사형투표, 국민사형투표, 공인, 유명인, 정치인, 연예인, 유튜버, 의견공유, 평가"
        th:content="${metaKeywords != null ? metaKeywords : '국민사형투표, 공인, 유명인, 정치인, 연예인, 유튜버, 의견공유, 평가'}">
  <meta name="author" content="국민사형투표">
  <meta name="robots" content="index, follow">
  <meta name="canonical" th:href="${canonicalUrl != null ? canonicalUrl : 'https://국민사형투표.com'}"
        href="https://국민사형투표.com"/>

  <!-- 오픈 그래프 메타 태그 (소셜 미디어 공유용) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://국민사형투표.com">
  <meta property="og:site_name" content="국민사형투표">
  <meta property="og:title" content="국민사형투표" th:content="${ogTitle != null ? ogTitle : '국민사형투표'}">
  <meta property="og:description" content="공적인 인물들에 대한 정보와 평가를 공유하는 플랫폼"
        th:content="${ogDescription != null ? ogDescription : '공적인 인물들에 대한 정보와 평가를 공유하는 플랫폼'}">
  <meta property="og:image" content="https://국민사형투표.com/img/og-image.jpg"
        th:content="${ogImage != null ? ogImage : 'https://국민사형투표.com/img/og-image.jpg'}">
  <meta property="og:locale" content="ko_KR">

  <!-- 트위터 카드 메타 태그 -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="국민사형투표" th:content="${ogTitle != null ? ogTitle : '국민사형투표'}">
  <meta name="twitter:description" content="공적인 인물들에 대한 정보와 평가를 공유하는 플랫폼"
        th:content="${ogDescription != null ? ogDescription : '공적인 인물들에 대한 정보와 평가를 공유하는 플랫폼'}">
  <meta name="twitter:image" content="https://국민사형투표.com/img/og-image.jpg"
        th:content="${ogImage != null ? ogImage : 'https://국민사형투표.com/img/og-image.jpg'}">

  <!-- 모바일 및 애플 기기 최적화 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="국민사형투표">
  <meta name="theme-color" content="#6366F1">

  <!-- 페이지별 메타 태그 확장 지점 -->
  <th:block layout:fragment="meta"></th:block>

  <!-- 아이콘 및 매니페스트 -->
  <link rel="icon" href="/favicon.ico" sizes="32x32">

  <!-- CSS 최적화 로드 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">

  <!-- layout.html head 내부, Tailwind 아래쪽에 추가 -->
  <link rel="stylesheet" href="/css/index.css">

  <!-- Font Awesome 비동기 로드 -->
  <link rel="preload"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </noscript>

  <!-- 핵심 이미지 프리로딩 -->
  <link rel="preload" th:href="${@layoutHelper.placeHolderAddress}" as="image" type="image/png">

  <!-- Alpine.js 지연 로드 -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"></script>
  <script async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1448769500494356"
          crossorigin="anonymous"></script>

  <!--  구글 애드센스-->
  <script async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1448769500494356"
          crossorigin="anonymous"></script>
  <title layout:title-pattern="$CONTENT_TITLE - 국민사형투표">국민사형투표</title>

  <style>
    /* 공통 스타일 */
    .gradient-bg {
      background: linear-gradient(135deg, #6366F1, #8B5CF6);
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* 키보드 네비게이션을 위한 스타일 */
    .suggestion-active {
      background-color: #EEF2FF;
    }

    /* 아이콘 버튼 스타일 */
    .icon-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .icon-button:hover {
      transform: translateY(-2px);
    }

    /* 접근성 개선 - 포커스 스타일 */
    a:focus, button:focus, input:focus {
      outline: 2px solid #6366F1;
      outline-offset: 2px;
    }

    /* 스킵 네비게이션 */
    .skip-to-content {
      position: absolute;
      top: -40px;
      left: 0;
      background: #6366F1;
      color: white;
      padding: 8px 16px;
      z-index: 100;
      transition: top 0.3s;
    }

    .skip-to-content:focus {
      top: 0;
    }


    [x-cloak] {
      display: none !important;
    }

  </style>

  <!-- 페이지별 추가 스타일시트 -->
  <th:block layout:fragment="css"></th:block>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- 접근성 개선 - 스킵 네비게이션 -->
<a href="#main-content" class="skip-to-content">본문으로 건너뛰기</a>

<!-- 구조화된 데이터 - 웹사이트 정보 -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "국민사형투표",
    "url": "https://국민사형투표.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://국민사형투표.com/search?query={search_term_string}",
      "query-input": "required name=search_term_string"
    },
    "description": "공적인 인물들에 대한 정보와 평가를 공유하는 플랫폼"
  }
</script>


<header class="gradient-bg text-white shadow-md">
  <div class="container mx-auto px-4 py-4">
    <nav class="flex flex-col md:flex-row md:justify-between md:items-center" aria-label="메인 네비게이션">

      <!-- (1) 로고 + 모바일 영역 -->
      <div class="w-full md:w-auto flex justify-between items-center">
        <!-- 로고 -->
        <a href="/" class="text-xl md:text-2xl font-bold flex items-center" aria-label="홈으로 이동">
          <img src="/img/logo.svg" alt="국민사형투표 아이콘" class="h-8 mr-2">
          국민사형투표
        </a>

        <!-- (A) 모바일용 우측 영역 -->
        <div class="flex items-center">

          <!-- 비로그인: 모바일에서만 (md:hidden) 햄버거 + 로그인 아이콘 표시 -->
          <th:block th:unless="${@layoutHelper.isLoggedIn(session.user)}">
            <div class="md:hidden flex items-center">
              <!-- 햄버거 버튼 (모바일 메뉴 열기) -->
              <button
                  id="mobileMenuButton"
                  class="text-white focus:outline-none mr-3"
                  aria-label="메뉴 열기"
                  aria-controls="mobileMenu"
                  aria-expanded="false">
                <i class="fas fa-bars text-xl" aria-hidden="true"></i>
              </button>

              <!-- 로그인 아이콘 (/login 이동) -->
              <a href="/login"
                 class="text-white focus:outline-none"
                 aria-label="로그인">
                <i class="fas fa-sign-in-alt text-xl" aria-hidden="true"></i>
              </a>
            </div>
          </th:block>

          <!-- 로그인: 모바일에서만 프로필 아이콘 (드롭다운) -->
          <th:block th:if="${@layoutHelper.isLoggedIn(session.user)}">
            <div class="relative md:hidden" x-data="{ openMobileProfile: false }">
              <button
                  @click="openMobileProfile = !openMobileProfile"
                  class="flex items-center focus:outline-none ml-2"
                  aria-haspopup="true"
                  aria-expanded="false">
                <img th:src="${@layoutHelper.getProfileImage(session.user)}"
                     alt="프로필 이미지"
                     class="w-8 h-8 rounded-full border-2 border-white object-cover"
                     onerror="this.src='/img/profile-placeholder.png';">
              </button>

              <!-- (A-1) 모바일 프로필 드롭다운 -->
              <div
                  x-show="openMobileProfile"
                  @click.away="openMobileProfile = false"
                  x-transition:enter="transition ease-out duration-200"
                  x-transition:enter-start="opacity-0 scale-95"
                  x-transition:enter-end="opacity-100 scale-100"
                  class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
                  x-cloak
              >
                <a href="/figures"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">
                  <i class="fas fa-users mr-2"></i> 인물 목록
                </a>
                <a href="/add-figure"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">
                  <i class="fas fa-plus-circle mr-2"></i> 인물 추가
                </a>
                <a href="/mypage"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">
                  <i class="fas fa-user mr-2"></i> 내 정보
                </a>
                <a href="/activity"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">
                  <!-- '내 활동'을 '최근 활동'으로 변경 -->
                  <i class="fas fa-history mr-2"></i> 최근 활동
                </a>
                <div class="border-t border-gray-100 my-1"></div>
                <a href="/auth/logout"
                   class="block px-4 py-2 text-sm text-red-600 hover:bg-indigo-100">
                  <i class="fas fa-sign-out-alt mr-2"></i> 로그아웃
                </a>
              </div>
            </div>
          </th:block>
        </div>
      </div>

      <!-- (2) 검색 영역 (PC/모바일 공용) -->
      <div class="w-full mt-3 md:mt-0 md:flex-grow md:max-w-xl md:mx-auto relative"
           x-data="searchHandler()">
        <form action="/search" method="get" class="w-full" @submit="submitSearch" role="search">
          <label for="search-input" class="sr-only">인물 검색</label>
          <div class="relative">
            <input
                id="search-input"
                type="text"
                name="query"
                placeholder="인물 검색..."
                x-model="searchQuery"
                @input="updateSuggestions"
                @focus="showSuggestions = true"
                @click.away="showSuggestions = false"
                @keydown="handleKeydown"
                class="w-full py-2 px-4 rounded-full bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white"
                aria-label="인물 검색"
                autocomplete="off">
            <button type="submit"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2"
                    aria-label="검색">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </div>

          <!-- 검색 추천 목록 (Alpine.js) -->
          <div
              x-show="showSuggestions && suggestions.length > 0"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 transform scale-95"
              x-transition:enter-end="opacity-100 transform scale-100"
              x-cloak
              class="absolute z-50 mt-1 w-full bg-white rounded-lg shadow-lg overflow-hidden"
              role="listbox"
              aria-label="검색 추천">
            <ul class="max-h-60 overflow-y-auto py-2">
              <template x-for="(suggestion, index) in suggestions" :key="suggestion.id">
                <li
                    @mousedown.prevent="selectSuggestion(suggestion)"
                    class="px-4 py-2 hover:bg-indigo-50 cursor-pointer transition-colors flex items-center"
                    :class="{'bg-indigo-50': selectedIndex === index}"
                    role="option"
                    :aria-selected="selectedIndex === index">
                  <div class="w-8 h-8 overflow-hidden rounded-full mr-3 bg-gray-200 flex-shrink-0">
                    <img
                        :src="suggestion.imageUrl"
                        :alt="suggestion.name + ' 프로필'"
                        class="w-full h-full object-cover"
                        onerror="this.src='/img/profile-placeholder.png'">
                  </div>
                  <div class="flex-grow">
                    <div class="font-medium text-gray-800" x-text="suggestion.name"></div>
                    <div class="text-xs text-gray-500" x-text="suggestion.categoryName"></div>
                  </div>
                  <span class="text-indigo-500 text-xs ml-2">
                    <i class="fas fa-external-link-alt" aria-hidden="true"></i>
                  </span>
                </li>
              </template>
            </ul>
          </div>
        </form>
      </div>

      <!-- (3) 메인 메뉴 (PC 전용) -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="/figures" class="text-white hover:text-indigo-100 transition" aria-label="인물 목록">
          <i class="fas fa-users mr-1" aria-hidden="true"></i>
          <span>인물</span>
        </a>

        <!-- PC: 로그인 상태 -->
        <th:block th:if="${@layoutHelper.isLoggedIn(session.user)}">
          <a href="/add-figure" class="text-white hover:text-indigo-100 transition"
             aria-label="인물 추가">
            <i class="fas fa-plus-circle mr-1" aria-hidden="true"></i>
            <span>추가</span>
          </a>

          <!-- PC용 프로필 드롭다운 -->
          <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center focus:outline-none"
                    aria-haspopup="true" aria-expanded="false">
              <img th:src="${@layoutHelper.getProfileImage(session.user)}"
                   alt="프로필 이미지"
                   class="w-8 h-8 rounded-full border-2 border-white object-cover"
                   onerror="this.src='/img/profile-placeholder.png';">
            </button>
            <div x-show="open"
                 @click.away="open = false"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
              <a href="/mypage" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">
                <i class="fas fa-user mr-2"></i> 내 정보 보기
              </a>
              <!-- PC에서도 '최근 활동'으로 바꾸고 싶다면 아래도 동일하게 변경 -->
              <a href="/activity" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">
                <i class="fas fa-history mr-2"></i> 내 활동
              </a>
              <div class="border-t border-gray-100 my-1"></div>
              <a href="/auth/logout"
                 class="block px-4 py-2 text-sm text-red-600 hover:bg-indigo-100">
                <i class="fas fa-sign-out-alt mr-2"></i> 로그아웃
              </a>
            </div>
          </div>
        </th:block>

        <!-- PC: 비로그인 상태 -->
        <th:block th:unless="${@layoutHelper.isLoggedIn(session.user)}">
          <a href="/add-figure" class="text-white hover:text-indigo-100 transition"
             aria-label="인물 추가">
            <i class="fas fa-plus-circle mr-1" aria-hidden="true"></i>
            <span>추가</span>
          </a>
          <a href="/login" class="text-white hover:text-indigo-100 transition" aria-label="로그인">
            <i class="fas fa-sign-in-alt mr-1" aria-hidden="true"></i>
            <span>로그인</span>
          </a>
        </th:block>
      </div>
    </nav>

    <!-- (4) 모바일 메뉴 패널: 비로그인 상태일 때 햄버거 버튼으로 열 수 있음 -->
    <div
        id="mobileMenu"
        class="md:hidden fixed inset-0 z-50 bg-white transform translate-x-full transition-transform duration-300 ease-in-out"
        role="dialog"
        aria-modal="true"
        aria-labelledby="mobileMenuButton">
      <div class="flex flex-col h-full">
        <!-- 모바일 메뉴 헤더 -->
        <div class="flex justify-between items-center p-4 border-b border-gray-200">
          <a href="/" class="flex items-center text-xl font-bold text-gray-800">
            <img src="/img/logo.svg" alt="국민사형투표 아이콘" class="h-8 mr-2">
            국민사형투표
          </a>
          <button
              id="mobileMenuCloseButton"
              class="text-gray-600 hover:text-gray-800 focus:outline-none"
              aria-label="메뉴 닫기">
            <i class="fas fa-times text-2xl"></i>
          </button>
        </div>

        <!-- 메뉴 콘텐츠 (비로그인 시 노출되는 메뉴) -->
        <div class="flex-grow overflow-y-auto p-4">
          <div class="space-y-4">
            <a href="/figures"
               class="flex items-center py-3 px-4 bg-gray-100 rounded-lg hover:bg-indigo-50 transition">
              <i class="fas fa-users text-indigo-600 mr-3 text-lg"></i>
              <span class="text-gray-800 font-medium">인물 목록</span>
            </a>
            <a href="/add-figure"
               class="flex items-center py-3 px-4 bg-gray-100 rounded-lg hover:bg-indigo-50 transition">
              <i class="fas fa-plus-circle text-green-600 mr-3 text-lg"></i>
              <span class="text-gray-800 font-medium">인물 추가</span>
            </a>
          </div>

          <!-- 로그인 상태 -->
          <th:block th:if="${@layoutHelper.isLoggedIn(session.user)}">
            <div class="mt-6 pt-6 border-t border-gray-200">
              <h3 class="text-xs font-semibold text-gray-500 mb-3 uppercase tracking-wider">
                내 메뉴
              </h3>
              <div class="space-y-4">
                <a href="/mypage"
                   class="flex items-center py-3 px-4 bg-gray-100 rounded-lg hover:bg-indigo-50 transition">
                  <i class="fas fa-user text-purple-600 mr-3 text-lg"></i>
                  <span class="text-gray-800 font-medium">내 정보</span>
                </a>
                <!-- '내 활동' -> '최근 활동' -->
                <a href="/activity"
                   class="flex items-center py-3 px-4 bg-gray-100 rounded-lg hover:bg-indigo-50 transition">
                  <i class="fas fa-history text-blue-600 mr-3 text-lg"></i>
                  <span class="text-gray-800 font-medium">최근 활동</span>
                </a>
                <a href="/auth/logout"
                   class="flex items-center py-3 px-4 bg-red-50 rounded-lg hover:bg-red-100 transition">
                  <i class="fas fa-sign-out-alt text-red-600 mr-3 text-lg"></i>
                  <span class="text-red-800 font-medium">로그아웃</span>
                </a>
              </div>
            </div>
          </th:block>

          <!-- 비로그인 상태 -->
          <th:block th:unless="${@layoutHelper.isLoggedIn(session.user)}">
            <div class="mt-6 pt-6 border-t border-gray-200">
              <a href="/login"
                 class="flex items-center justify-center py-3 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                <i class="fas fa-sign-in-alt mr-2"></i>
                로그인
              </a>
            </div>
          </th:block>
        </div>
      </div>
    </div>

    <!-- (5) 모바일 메뉴 오버레이 -->
    <div
        id="mobileMenuOverlay"

<!-- Alpine.js 검색 핸들러 스크립트 -->
<script>
  function searchHandler() {
    return {
      searchQuery: '',
      suggestions: [],
      showSuggestions: false,
      selectedIndex: -1,
      searchTimeout: null,

      // 검색어 입력 시 추천 목록 업데이트
      updateSuggestions() {
        clearTimeout(this.searchTimeout);

        if (this.searchQuery.trim().length === 0) {
          this.suggestions = [];
          this.showSuggestions = false;
          return;
        }

        // 타이핑 멈춘 후 200ms 후에 검색 실행 (타이핑 중에는 API 호출 안함)
        this.searchTimeout = setTimeout(() => {
          this.fetchSuggestions();
        }, 200);
      },

      // API 호출하여 검색 추천 목록 가져오기
      async fetchSuggestions() {
        try {
          const response = await fetch(
              `/api/search/suggestions?query=${encodeURIComponent(this.searchQuery)}`
          );

          if (response.ok) {
            const data = await response.json();
            this.suggestions = data;
            this.showSuggestions = data.length > 0;
            this.selectedIndex = -1;
          }
        } catch (error) {
          console.error('검색 추천 목록 가져오기 실패:', error);
          this.suggestions = [];
          this.showSuggestions = false;
        }
      },

      // 추천 목록에서 항목 선택
      selectSuggestion(suggestion) {
        // 인물 상세 페이지로 이동
        window.location.href = `/${suggestion.categoryId}/@${suggestion.name}`;
      },

      // 검색 폼 제출
      submitSearch(e) {
        if (this.selectedIndex >= 0 && this.suggestions[this.selectedIndex]) {
          e.preventDefault();
          this.selectSuggestion(this.suggestions[this.selectedIndex]);
        }
      },

      // 키보드 이벤트 처리 (화살표 키로 목록 이동)
      handleKeydown(e) {
        if (!this.showSuggestions) {
          return;
        }

        if (e.key === 'ArrowDown') {
          e.preventDefault();
          this.selectedIndex = Math.min(this.selectedIndex + 1, this.suggestions.length - 1);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          this.selectedIndex = Math.max(this.selectedIndex - 1, -1);
        } else if (e.key === 'Enter' && this.selectedIndex >= 0) {
          e.preventDefault();
          this.selectSuggestion(this.suggestions[this.selectedIndex]);
        } else if (e.key === 'Escape') {
          this.showSuggestions = false;
        }
      }
    };
  }
</script>

<script>

  // 모바일 메뉴 전용 스크립트
  document.addEventListener('DOMContentLoaded', function () {
    const mobileSearchToggle = document.getElementById('mobileSearchToggle');
    const mobileSearchSlide = document.getElementById('mobileSearchSlide');
    const mobileSearchInput = document.getElementById('mobile-search-input');

    // 모바일 검색 슬라이드 토글
    if (mobileSearchToggle && mobileSearchSlide) {
      let isSearchOpen = false;

      mobileSearchToggle.addEventListener('click', function () {
        if (!isSearchOpen) {
          mobileSearchSlide.classList.remove('translate-y-full');
          mobileSearchSlide.setAttribute('aria-hidden', 'false');
          mobileSearchInput.focus();
          isSearchOpen = true;
        } else {
          mobileSearchSlide.classList.add('translate-y-full');
          mobileSearchSlide.setAttribute('aria-hidden', 'true');
          isSearchOpen = false;
        }
      });

      // 검색 입력란 외부 클릭 시 닫기
      document.addEventListener('click', function (event) {
        if (isSearchOpen &&
            !mobileSearchSlide.contains(event.target) &&
            event.target !== mobileSearchToggle) {
          mobileSearchSlide.classList.add('translate-y-full');
          mobileSearchSlide.setAttribute('aria-hidden', 'true');
          isSearchOpen = false;
        }
      });
    }
  });

  // 이미지 지연 로딩
  document.addEventListener('DOMContentLoaded', function () {
    const lazyImages = document.querySelectorAll('img[loading="lazy"]');
    if ('loading' in HTMLImageElement.prototype) {
      // 브라우저가 지연 로딩을 네이티브로 지원
      lazyImages.forEach(img => {
        img.src = img.dataset.src;
      });
    } else {
      // 지연 로딩 폴백
      const lazyImageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            observer.unobserve(img);
          }
        });
      });

      lazyImages.forEach(img => {
        lazyImageObserver.observe(img);
      });
    }
  });
</script>
