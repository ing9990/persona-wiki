name: Deploy to EC2

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        run: ./gradlew clean bootJar

      - name: Copy to EC2
        run: scp ./web/build/libs/web-0.0.1-SNAPSHOT.jar root@${{ secrets.EC2_HOST }}:~/persona-wiki/web-0.0.1-SNAPSHOT.jar

      - name: Deploy on EC2
        run: ssh root@${{ secrets.EC2_HOST }} "~/persona-wiki/deploy-script.sh"
