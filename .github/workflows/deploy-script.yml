name: Deploy to EC2

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

            # Gradle 권한 변경
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build JAR
        run: ./gradlew clean build

      - name: Add SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy JAR to EC2
        run: |
          scp -v -i private_key.pem -o StrictHostKeyChecking=no ./web/build/libs/web-0.0.1-SNAPSHOT.jar root@${{ secrets.EC2_HOST }}:/root/persona-wiki/web-0.0.1-SNAPSHOT.jar

      - name: Run deploy script on EC2
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no root@${{ secrets.EC2_HOST }} "bash /root/persona-wiki/deploy-script.sh"
