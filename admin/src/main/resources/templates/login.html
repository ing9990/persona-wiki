<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인물사전 관리자 로그인</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #6366F1, #8B5CF6);
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="w-full max-w-md">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- 로고 및 헤더 -->
    <div class="gradient-bg text-white p-6 text-center">
      <div class="flex justify-center items-center">
        <i class="fas fa-users text-3xl mr-2"></i>
        <h1 class="text-2xl font-bold">인물사전 관리자</h1>
      </div>
      <p class="mt-2 text-indigo-100">관리자 계정으로 로그인하세요</p>
    </div>

    <!-- 로그인 폼 -->
    <div class="p-6">
      <div th:if="${param.error}"
           class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span>아이디 또는 비밀번호가 올바르지 않습니다.</span>
        </div>
      </div>

      <div th:if="${param.logout}"
           class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
        <div class="flex items-center">
          <i class="fas fa-check-circle mr-2"></i>
          <span>로그아웃 되었습니다.</span>
        </div>
      </div>

      <form th:action="@{/persona-admin/login-process}" method="post">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
            <i class="fas fa-user mr-1"></i> 아이디
          </label>
          <input type="text" id="username" name="username"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
            <i class="fas fa-lock mr-1"></i> 비밀번호
          </label>
          <input type="password" id="password" name="password"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="flex items-center justify-center">
          <button type="submit"
                  class="gradient-bg text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full flex justify-center items-center">
            <i class="fas fa-sign-in-alt mr-2"></i> 로그인
          </button>
        </div>
      </form>
    </div>

    <!-- 푸터 -->
    <div class="px-6 py-4 bg-gray-50 text-center text-xs text-gray-500">
      &copy; 2025 인물사전 관리자 시스템 | 모든 권리 보유
    </div>
  </div>
</div>
</body>
</html>
